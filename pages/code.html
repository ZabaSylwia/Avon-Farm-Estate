<p id="en" style="font-size:1rem">

    <font color="black">
        <script id="en">
            var msg;
            document.body.style.backgroundColor = "#ffffff";
            if ("${foggerOld}" == "") {
                if ("${foggerMulty}" != "") {
                    msg = "${foggerMulty}"
                } else

                    if ("${roomSanitized}" != "null") {
                        msg = "This certificate confirms that on <b>${latestCleaningDate}</b>, <b>${hotelNumber}</b> has been sanitized with products certified to EN14476+A2 according to <b>${hotelName}</b> disinfection protocol.";
                    } else {
                        msg = "This certificate confirms that on <b>${latestCleaningDate}</b>, <b>${hotelNumber}</b> has been sanitized with products certified to EN14476+A2 according to <b>${hotelName}</b> disinfection protocol.";
                    }

                }
            } else {
                msg = "<font color='blue'>Cette étiquette appartient à un désinfectant atmosphérique précédemment utilisé. Ce désinfectant a été utilisé sur <b>${foggerUsed}</b></font>";
            }
            document.write(msg);
            //document.getElementById("scan").innerHTML = msg;
        </script>
    </font>
</p>
